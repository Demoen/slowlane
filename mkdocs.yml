site_name: Slowlane
site_url: https://demoen.github.io/slowlane/
repo_url: https://github.com/Demoen/slowlane
repo_name: Demoen/slowlane

theme:
  name: material
  icon:
    logo: material/tortoise # Closest to a snail in material icons, or we use emoji in site_name
  favicon: assets/snail.png # We might need to create this or just use emoji in title
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: lime
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.path
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Demoen/slowlane


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: index.md
  - Getting Started: installation.md
  - Authentication: authentication.md
  - Usage:
    - app_store:
      - Apps: usage/apps.md
      - Builds & TestFlight: usage/builds.md
      - Uploading: usage/upload.md
    - developer_portal:
      - Certificates: usage/certificates.md
      - Profiles: usage/profiles.md

  - Reference:
    - Configuration: configuration.md
    - CLI Reference: cli.md
